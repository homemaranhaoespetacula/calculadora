<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="calculadora.js"></script>
    <title>calculdora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

    <style>
        @font-face {
            font-family: 'titulo';
            src: url(Handcrafts\ Script.ttf);
        }
        body{
            background-color: rgb(163, 113, 173);
        }

        h1{
            font-family: 'titulo';
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <div class="row">
          <div class="col">
            <h1>Calculadora</h1>
          </div>
          
        </div>
        <div class="row">
            <div class="col">
                <input type="number" name="n1" id="n1" style="width: 300px;" placeholder="Digite um número">
                <input type="number" name="n2" id="n2" style="width: 300px;" placeholder="Digite outro número">
            </div>
        </div>

        <div class="row">

            <div class="col">
            <button onclick="somar()">+</button>
            <button onclick="subtrair()">-</button>
            <button onclick="multiplicar()">x</button>
            <button onclick="dividir()">÷</button>
            </div>
        </div>
         
        <div class="row">
         
            <div class="col">
                <div id="calculo"></div>
            </div>

        </div>
         
    </div>
</body>
</html>
